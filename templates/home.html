<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Home</title>
    <style>
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px;
        }
        .folder-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .folder-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Gallery Folders</h1>
    <div class="button-container">
        <button class="folder-button" onclick="location.href='/camera/'">Camera</button>
        <button class="folder-button">Screenshots</button>
        <button class="folder-button">WhatsApp</button>
        <button class="folder-button">Edits</button>
        <button class="folder-button">Downloads</button>
        <button class="folder-button">Others</button>
    </div>
</body>
</html>
